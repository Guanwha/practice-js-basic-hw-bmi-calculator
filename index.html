<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/_reset.css">
  <link rel="stylesheet" href="./styles/all.css">
  <title>Document</title>
</head>
<body>
  <div class="header flex-rlc">
    <div class="icon"></div>
    <div class="input-area">
      <div class="item">
        <div class="item-title">身高 cm</div>
        <input id="tall" class="item-field"></input>
      </div>
      <div class="space"></div>
      <div class="item">
        <div class="item-title">體重 kg</div>
        <input id="weight" class="item-field"></input>
      </div>
    </div>
    <div class="output-area">
      <div class="btn-calc flex-rcc user-select-none">看結果</div>
      <div class="show-result flex-rlc hide">
        <div class="result-circle flex-ccc">
          <div class="number">
            <span id="bmi">20.90</span>
            <div class="unit">BMI</div>
          </div>
        </div>
        <div class="result-text">理想</div>
        <button class="btn-recalc"></button>
        <button class="btn-save"></button>
      </div>
    </div>
  </div>
  <div class="content flex-csac">
    <div class="title">BMI 紀錄</div>
    <div class="history-list">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>
  <div class="footer"></div>

  <!-- script -->
  <script src="./scripts/all.js"></script>
</body>
</html>
